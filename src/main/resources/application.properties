spring.application.name=NexignBootcampApplication
# Конфигурация H2 базы данных
spring.datasource.url=jdbc:h2:mem:nextdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true



# Логирование
logging.level.org.springframework=INFO

# Директория для сохранения отчётов (относительно рабочей папки)
report.directory=reports
